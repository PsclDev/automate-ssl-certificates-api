name: publish

on:
  push:
    tags:
      - "*"

jobs:
  publish-image:
   runs-on: ubuntu-latest
   name: Publish image to ghrc.io

   steps:
    - name: Checkout ğŸ“¦
      uses: actions/checkout@v3

    - name: Set up Docker Buildx ğŸ—
      uses: docker/setup-buildx-action@v2

    - name: Login to registry ğŸ”
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.PIPELINE_PAT }}

    - name: Build and push image ğŸš€
      uses: docker/build-push-action@v3
      with:
        push: true
        file: Dockerfile
        tags: ghcr.io/pscldev/automate-ssl-certificates-api:latest,ghcr.io/pscldev/automate-ssl-certificates-api:${{  github.ref_name }}